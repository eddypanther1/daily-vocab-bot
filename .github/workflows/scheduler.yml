name: Email Vocabulary Bot

on:
  schedule:
    # 21:58 UTC (06:58 JST)
    # 02:58 UTC (11:58 JST)
    # 06:58 UTC (15:58 JST)
    - cron: '58 21,2,6 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  send-email-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Script
        env:
          # These secrets must be set in GitHub Repo Settings
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          python daily_word.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add sat.txt used_words.txt
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Archive used words" && git push)
